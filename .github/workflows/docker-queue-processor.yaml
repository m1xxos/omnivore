name: Docker build queue-processor

on:
  push:
    branches: [ "testing", "self-host-updates" ]
    paths:
      - "packages/api/queue-processor/**"
  pull_request:
    branches: [ "self-host-updates" ]

jobs:
  build-image:
    uses: ./.github/workflows/docker-build-push.yaml
    with:
      image-name: queue-processor
      dockerfile-path: ./packages/api/queue-processor/Dockerfile